<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦幻表白墙 | 自定义你的浪漫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff5252',
                        secondary: '#40c4ff',
                        background: '#f9f9f9',
                        text: '#333333'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .firework {
                position: absolute;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                animation: explosion 1s ease-out forwards;
            }
            @keyframes explosion {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(15); opacity: 0; }
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 30px;
                animation: fall 3s ease-in-out forwards;
            }
            @keyframes fall {
                0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        }
    </style>
</head>
<body class="bg-background text-text transition-colors duration-300 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-md sticky top-0 z-50 transition-colors duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary transition-colors">梦幻表白墙</h1>
            <div class="flex items-center gap-4">
                <button id="colorSettingsBtn" class="bg-primary/10 text-primary p-2 rounded-full hover:bg-primary/20 transition-colors">
                    <i class="fa fa-paint-brush"></i>
                </button>
                <button id="saveImageBtn" class="bg-primary/10 text-primary p-2 rounded-full hover:bg-primary/20 transition-colors">
                    <i class="fa fa-download"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 颜色设置面板 -->
    <div id="colorSettingsPanel" class="fixed top-0 right-0 bg-white/95 shadow-lg p-6 w-64 h-full transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-primary">自定义颜色</h2>
            <button id="closeSettingsBtn" class="text-gray-500 hover:text-gray-700">
                <i class="fa fa-times"></i>
            </button>
        </div>
        
        <div class="space-y-6">
            <div class="space-y-2">
                <label class="block text-sm font-medium">背景色</label>
                <input type="color" id="bgColorPicker" value="#f9f9f9" class="w-full h-10 rounded border border-gray-300 cursor-pointer">
            </div>
            
            <div class="space-y-2">
                <label class="block text-sm font-medium">文字色</label>
                <input type="color" id="textColorPicker" value="#333333" class="w-full h-10 rounded border border-gray-300 cursor-pointer">
            </div>
            
            <div class="space-y-2">
                <label class="block text-sm font-medium">主色调</label>
                <input type="color" id="primaryColorPicker" value="#ff5252" class="w-full h-10 rounded border border-gray-300 cursor-pointer">
            </div>
            
            <div class="space-y-2">
                <label class="block text-sm font-medium">烟花主色</label>
                <input type="color" id="fireworkColorPicker" value="#ff5252" class="w-full h-10 rounded border border-gray-300 cursor-pointer">
            </div>
            
            <button id="resetColorsBtn" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded transition-colors">
                重置默认
            </button>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="flex-1 container mx-auto px-4 py-8 max-w-4xl">
        <!-- 表白发布区 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 transition-colors duration-300">
            <h2 class="text-xl font-bold mb-4 text-primary">发布你的表白</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">表白内容</label>
                    <textarea id="confessionContent" rows="3" placeholder="输入你的表白内容..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors resize-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">署名 (可选)</label>
                    <input type="text" id="confessionAuthor" placeholder="留下你的名字或匿名" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors">
                </div>
                <button id="submitConfessionBtn" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-colors">
                    发布表白 <i class="fa fa-heart ml-1"></i>
                </button>
            </div>
        </div>

        <!-- 表白墙展示区 -->
        <div id="confessionWall" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 表白内容将通过JS动态添加 -->
            <div class="confession-item bg-white rounded-xl shadow-md p-6 transition-colors duration-300 opacity-0 transform translate-y-4 animate-fade-in">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="font-bold text-lg text-primary">匿名</h3>
                    <span class="text-sm text-gray-500">刚刚</span>
                </div>
                <p class="text-gray-700 mb-4">这是第一条表白示例，快来发布你的吧！</p>
                <button class="text-red-500 hover:text-red-700 text-sm delete-btn">
                    <i class="fa fa-trash-o"></i> 删除
                </button>
            </div>
        </div>
    </main>

    <!-- 烟花画布 -->
    <canvas id="fireworksCanvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-10"></canvas>

    <!-- 页脚 -->
    <footer class="bg-white py-6 shadow-inner transition-colors duration-300">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>© 2026 梦幻表白墙 | 让每一份爱意都被看见</p>
        </div>
    </footer>

    <!-- JavaScript 代码 -->
    <script>
        // DOM元素
        const colorSettingsPanel = document.getElementById('colorSettingsPanel');
        const colorSettingsBtn = document.getElementById('colorSettingsBtn');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const bgColorPicker = document.getElementById('bgColorPicker');
        const textColorPicker = document.getElementById('textColorPicker');
        const primaryColorPicker = document.getElementById('primaryColorPicker');
        const fireworkColorPicker = document.getElementById('fireworkColorPicker');
        const resetColorsBtn = document.getElementById('resetColorsBtn');
        const saveImageBtn = document.getElementById('saveImageBtn');
        const confessionWall = document.getElementById('confessionWall');
        const confessionContent = document.getElementById('confessionContent');
        const confessionAuthor = document.getElementById('confessionAuthor');
        const submitConfessionBtn = document.getElementById('submitConfessionBtn');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const ctx = fireworksCanvas.getContext('2d');

        // 设置画布尺寸
        function resizeCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 颜色设置功能
        colorSettingsBtn.addEventListener('click', () => {
            colorSettingsPanel.classList.remove('translate-x-full');
        });

        closeSettingsBtn.addEventListener('click', () => {
            colorSettingsPanel.classList.add('translate-x-full');
        });

        // 应用颜色设置
        function applyColorSettings() {
            document.body.style.setProperty('--tw-bg-background', bgColorPicker.value);
            document.body.style.setProperty('--tw-text-text', textColorPicker.value);
            document.body.style.setProperty('--tw-bg-primary', primaryColorPicker.value);
            document.body.style.setProperty('--tw-text-primary', primaryColorPicker.value);
            
            // 更新Tailwind配置
            document.documentElement.style.setProperty('--color-background', bgColorPicker.value);
            document.documentElement.style.setProperty('--color-text', textColorPicker.value);
            document.documentElement.style.setProperty('--color-primary', primaryColorPicker.value);
        }

        // 初始化颜色设置
        document.documentElement.style.setProperty('--color-background', bgColorPicker.value);
        document.documentElement.style.setProperty('--color-text', textColorPicker.value);
        document.documentElement.style.setProperty('--color-primary', primaryColorPicker.value);

        // 颜色选择器事件监听
        bgColorPicker.addEventListener('input', applyColorSettings);
        textColorPicker.addEventListener('input', applyColorSettings);
        primaryColorPicker.addEventListener('input', applyColorSettings);

        // 重置颜色
        resetColorsBtn.addEventListener('click', () => {
            bgColorPicker.value = '#f9f9f9';
            textColorPicker.value = '#333333';
            primaryColorPicker.value = '#ff5252';
            fireworkColorPicker.value = '#ff5252';
            applyColorSettings();
        });

        // 保存图片功能
        saveImageBtn.addEventListener('click', () => {
            html2canvas(document.body).then(canvas => {
                const link = document.createElement('a');
                link.download = '表白墙_' + new Date().toISOString().slice(0, 10) + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        // 表白发布功能
        submitConfessionBtn.addEventListener('click', () => {
            const content = confessionContent.value.trim();
            const author = confessionAuthor.value.trim() || '匿名';

            if (!content) {
                alert('请输入表白内容！');
                return;
            }

            // 创建表白项
            const confessionItem = document.createElement('div');
            confessionItem.className = 'confession-item bg-white rounded-xl shadow-md p-6 transition-colors duration-300 opacity-0 transform translate-y-4';
            confessionItem.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <h3 class="font-bold text-lg text-primary">${author}</h3>
                    <span class="text-sm text-gray-500">${new Date().toLocaleString()}</span>
                </div>
                <p class="text-gray-700 mb-4">${content}</p>
                <button class="text-red-500 hover:text-red-700 text-sm delete-btn">
                    <i class="fa fa-trash-o"></i> 删除
                </button>
            `;

            // 添加到表白墙
            confessionWall.prepend(confessionItem);

            // 动画效果
            setTimeout(() => {
                confessionItem.classList.add('animate-fade-in');
                confessionItem.classList.remove('opacity-0', 'transform', 'translate-y-4');
            }, 10);

            // 清空输入框
            confessionContent.value = '';
            confessionAuthor.value = '';

            // 触发表白成功烟花
            triggerFullScreenFireworks();
        });

        // 删除表白项
        confessionWall.addEventListener('click', (e) => {
            if (e.target.closest('.delete-btn')) {
                const confessionItem = e.target.closest('.confession-item');
                confessionItem.classList.add('opacity-0', 'transform', 'translate-y-4');
                setTimeout(() => {
                    confessionItem.remove();
                }, 300);
            }
        });

        // 烟花效果
        let fireworks = [];
        let animationId;

        // 烟花类
        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color || fireworkColorPicker.value;
                this.particles = [];
                this.createParticles();
            }

            createParticles() {
                const particleCount = Math.floor(Math.random()*30)+50;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random()*5+2;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        decay: Math.random()*0.01+0.005
                    });
                }
            }

            update() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.05; // 重力
                    particle.alpha -= particle.decay;
                });
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                return this.particles.length > 0;
            }

            draw() {
                this.particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `${this.color.replace('rgb', 'rgba').replace(')', `, ${particle.alpha})`)}`;
                    ctx.fill();
                });
            }
        }

        // 触发全屏烟花
        function triggerFullScreenFireworks() {
            const fireworkCount = 10;
            for (let i = 0; i < fireworkCount; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.7;
                fireworks.push(new Firework(x, y));
            }
        }

        // 自动生成烟花
        function autoGenerateFireworks() {
            if (Math.random() < 0.02) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.5;
                fireworks.push(new Firework(x, y));
            }
        }

        // 动画循环
        function animateFireworks() {
            ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            // 半透明背景用于拖影效果
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            autoGenerateFireworks();
            
            // 更新并绘制烟花
            fireworks = fireworks.filter(firework => {
                const isAlive = firework.update();
                if (isAlive) firework.draw();
                return isAlive;
            });
            
            animationId = requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        // 点击触发烟花
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#colorSettingsPanel') && !e.target.closest('#colorSettingsBtn')) {
                fireworks.push(new Firework(e.clientX, e.clientY));
            }
        });

        // 导入html2canvas库用于截图
        const html2canvasScript = document.createElement('script');
        html2canvasScript.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
        document.head.appendChild(html2canvasScript);

        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(4px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fadeIn 0.5s ease-out forwards;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
